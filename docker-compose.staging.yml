# Staging environment (production-like for testing)
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_TARGET: ssr
    restart: unless-stopped
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
      - APP_URL=https://staging.yourdomain.com
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=baselaravel12react_staging
      - DB_USERNAME=laravel
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - LOG_CHANNEL=stack
      - LOG_LEVEL=warning
      - MAIL_MAILER=smtp
      - SESSION_SECURE_COOKIE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-staging.rule=Host(`staging.yourdomain.com`)"
      - "traefik.http.routers.app-staging.tls=true"
      - "traefik.http.routers.app-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-staging.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: baselaravel12react_staging
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./docker/postgres/staging-backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - laravel
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - laravel
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M


  ssr:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SSR_PORT=13714
    networks:
      - laravel
    command: node bootstrap/ssr/ssr.mjs
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=baselaravel12react_staging
      - DB_USERNAME=laravel
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_CONNECTION=redis
      - LOG_LEVEL=warning
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - APP_ENV=staging
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=baselaravel12react_staging
      - DB_USERNAME=laravel
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laravel
    command: >
      sh -c "while true; do
        php artisan schedule:run
        sleep 60
      done"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  backup:
    image: postgres:16-alpine
    restart: "no"
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/postgres/staging-backup:/backup
      - postgres_staging_data:/var/lib/postgresql/data:ro
    networks:
      - laravel
    profiles:
      - backup
    command: >
      sh -c "pg_dump -h postgres -U laravel -d baselaravel12react_staging > /backup/staging_backup_$(date +%Y%m%d_%H%M%S).sql"

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  laravel:
    driver: bridge
  traefik:
    external: true