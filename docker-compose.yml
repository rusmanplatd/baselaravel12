# Local development environment
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        BUILD_TARGET: ssr
    volumes:
      - .:/app
      - /app/node_modules
      - /app/vendor
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=baselaravel12react
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - VITE_PORT=5173
      - VITE_HOST=0.0.0.0
      - FRANKENPHP_CONFIG=worker ./frankenphp-worker.php
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel
    command: >
      sh -c "php artisan migrate --force &&
             php artisan db:seed &&
             frankenphp run --config /app/docker/frankenphp/Caddyfile.local"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: baselaravel12react
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  ssr:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
    ports:
      - "13714:13714"
    environment:
      - NODE_ENV=development
    networks:
      - laravel
    command: npm run ssr

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel

volumes:
  postgres_data:
  redis_data:

networks:
  laravel:
    driver: bridge